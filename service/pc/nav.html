	<script type="text/javascript">
	  require([ 'jquery','../../service/common/js/utility'],function($,util) {
			$(window).scroll(function(){
				var scrollBnr = $(window).scrollTop();
				if(scrollBnr && !$("#everyrWrap").hasClass("wrap_main")){
					$("#header").addClass("fixed");
				}else{
					$("#header").removeClass("fixed");
				}
			});
			
			$('.nav_main .btn_menu').click(function(e){
				$(".inner_nav").toggleClass("on");
				$(this).toggleClass("active");
				
				if($(".inner_nav").hasClass('on')){
					$(".menu_nav.cont_nav").stop(true).animate({left:'0%'},500,function(){
						$(".menu_nav.cont_menu").css({'display':'none'})
					});
				}else{
					$(".menu_nav.cont_nav").stop(true).animate({left:'100%'},300,function(){
						$(".menu_nav.cont_menu").css({'display':'block'})
					});
				};
			});
			$('.nav_main .cont_nav .li_sub .link_sub').click(function(e){
				util.target.preventEvent(e);
				var target = util.target.get(e);
				if(target.hasClass("open")){
					target.removeClass("open");
					target.text("+ Promotion")
					target.parent().find(".sub_menu").stop().slideUp(300);
				}else{
					target.addClass("open");
					target.text("- Promotion")
					target.parent().find(".sub_menu").stop().slideDown(300);
				}
			});
	});
</script>
